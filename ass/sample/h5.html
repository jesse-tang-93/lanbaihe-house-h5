<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>ckplayer</title>
		
		<style type="text/css">body{margin:0;padding:0px;font-family:"Microsoft YaHei",YaHei,"微软雅黑",SimHei,"黑体";font-size:14px}</style>

	</head>

	<body>
		<div id="video" style="width: 600px; height: 400px;"></div>
		<script type="text/javascript" src="../ckplayer/ckplayer.js"></script>
		<script type="text/javascript">
			var videoObject = {
				front:'toLast',
				next:'toNext',
				container: '#video', //容器的ID或className
				variable: 'player',//播放函数名称
				poster:'../material/poster.jpg',//封面图片
				video: 'http://img.ksbbs.com/asset/Mon_1703/05cacb4e02f9d9e.mp4'
				
			};
			var player = new ckplayer(videoObject);
			function toNext(){
				player.newVideo({				front:'toLast',
				next:'toNext',autoplay:true,video:'http://www.jplayer.org/video/webm/Finding_Nemo_Teaser.webm'});    
			}
			function toLast(){
				player.newVideo({				front:'toLast',
				next:'toNext',autoplay:true,video:'http://img.ksbbs.com/asset/Mon_1703/05cacb4e02f9d9e.mp4'}); 
			}
		</script>
		<p>本页观看需要在支持h5环境的浏览器上，视频格式需要是h5支持的mp4</p>
	</body>

</html>
